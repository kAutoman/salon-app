<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <div class="top-holder">
    <div class="profile-holder flex al-center">
      <ion-avatar slot="start">
        <img src="{{avatarUrl}}" alt="">
      </ion-avatar>
      <ion-label>
        <h1>{{name}}</h1>
        <p (click)="editProfile()">Profile</p>
      </ion-label>
    </div>
  </div>

  <div class="the-list ">
    <ion-item lines="none" class="ion-no-padding animate__animated animate__fadeInLeft" (click)="myAppointments()">
      <ion-label>My appointments</ion-label>
    </ion-item>
    <ion-item lines="none"  class="ion-no-padding animate__animated animate__fadeInLeft" (click)="favorite()">
      <ion-label>Favorites</ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding animate__animated animate__fadeInLeft" (click)="cards()">
      <ion-label>Cards</ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding animate__animated animate__fadeInLeft" (click)="notifications()">
      <ion-label>Notifications</ion-label>
    </ion-item>
     <ion-item lines="none" class="ion-no-padding animate__animated animate__fadeInLeft" (click)="business()">
      <ion-label *ngIf="newBusiness">Set up a business</ion-label>
      <ion-label *ngIf="!newBusiness">My business</ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-no-padding animate__animated animate__fadeInLeft" (click)="signout()">
      <ion-label>Sign out</ion-label>
    </ion-item>
  </div>
</ion-content>
