<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >Compare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div class="top-holder animate__animated animate__bounceIn">
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <div class="thumb flex al-center jc-center" id="btc" slot="start">
            <img src="assets/imgs/btc.svg" alt="">
          </div>
          <ion-label>
            <h2>Bitcoin</h2>
          </ion-label>
          <ion-icon slot="end" name="chevron-down"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-col size="6" >
        <ion-item lines="none">
          <div class="thumb flex al-center jc-center" id="meta" slot="start">
            <img src="assets/imgs/metahash.svg" alt="">
          </div>
          <ion-label>
            <h2>META</h2>
          </ion-label>
          <ion-icon slot="end" name="chevron-down"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    
  </div>

  <div class="chart-holder">
    <div>
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis" [tooltip]="chartOptions.tooltip"  [dataLabels]="chartOptions.dataLabels"
        [stroke]="chartOptions.stroke"  [colors]="chartOptions.colors"  ></apx-chart>
    </div>

    <div class="chart-switcher">
      <ion-segment [value]="timerange" (ionChange)="changeChart($event)">
        <ion-segment-button value="15m">
          <ion-label>15m</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1h">
          <ion-label>1h</ion-label>
        </ion-segment-button>
        <ion-segment-button value="4h">
          <ion-label>4h</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1d">
          <ion-label>1d</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

  </div>
