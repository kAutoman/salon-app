<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="back">
      <ion-back-button defaultHref="menu" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >Set up a business</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div class="title-holder">
    <h1>Verify your identity</h1>
    <p>This information will not be shared with your clients</p>
  </div>

  <div class="the-form">
    <div class="input-item">
      <ion-grid fixed>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col size="6">
            <h5>First name</h5>
            <div class="input-holder">
              <ion-item lines="none">
                <ion-input type="text" placeholder="Calvin" [(ngModel)]="fname"></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col size="6">
            <h5>Last name</h5>
            <div class="input-holder">
              <ion-item lines="none">
                <ion-input type="text" placeholder="Nelson" [(ngModel)]="lname"></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col size="12">
            <h5>Phone number</h5>
            <div class="input-holder">
              <ion-item lines="none">
                <ion-input type="text" placeholder="888 888 8888" [(ngModel)]="phone"></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col size="12">
            <h5>Date of birth</h5>
            <div class="input-holder">
              <ion-item lines="none">
                <ion-input type="text" placeholder="MM/DD/YYYY" [(ngModel)]="birth"></ion-input>
              </ion-item>
            </div>
          </ion-col>
          <ion-col size="12">
            <h5>Last 4 digits of SSN</h5>
            <div class="input-holder">
              <ion-item lines="none">
                <ion-input type="text" placeholder="XXXX" [(ngModel)]="ssn"></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>      
    </div>
  </div>

  <div class="bottom">
    <ion-button (click)="nextStep()">Next</ion-button>
  </div>

</ion-content>
