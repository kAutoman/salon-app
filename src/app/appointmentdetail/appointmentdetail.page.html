
<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title mode="md" class="ion-text-left">Appointment</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding-horizontal">

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="client">
          <h6>Client</h6>
          <h3>{{client_name}}</h3>
          <h6>{{service_name}}</h6>
          <p>{{start_time}} - {{end_time}}</p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="professional">
          <h6>Professional</h6>
          <h3>{{professional_name}}</h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
